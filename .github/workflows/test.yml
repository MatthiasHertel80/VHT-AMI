name: "units-test"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm ci
    - run: npm test

  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./
      with:
        vht_in: ./
        instance_id: ${{ secrets.AWS_INSTANCE_ID }}
        access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        secret_key_id: ${{ secrets.AWS_SECRET_KEY_ID }}
 
